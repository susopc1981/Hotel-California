<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel California</title>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-info text-white">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Hotel California</h1>
        </div>
        <div class="col-12 text-center mt-5">
          <button id="btn-checkin" class="btn btn-dark mr-2">Check-In</button>
          <button id="btn-checkout" class="btn btn-dark mr-2">Check-Out</button>
          <button id="btn-invoice" class="btn btn-dark mr-2">
            Sacar Factura
          </button>
          <button id="btn-changeroom" class="btn btn-dark mr-2">
            Cambio Habitación
          </button>
          <button id="btn-rooms" class="btn btn-dark">Habitaciones</button>
        </div>
        <div class="col-12">
          <form id="checkinform">
            <label>Nombre</label>
            <input type="text" />
            <div id="adults">
              <label>Adultos</label>
              <button id="btn-addAdult">Añadir adulto</button>
            </div>
            <div id="children">
              <label>Niños</label>
              <button id="btn-addChildren">Añadir niño</button>
            </div>
            <label>Teléfono</label>
            <input type="text" />
          </form>
        </div>
      </div>
    </div>
    <script src="./script.js" type="module"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
